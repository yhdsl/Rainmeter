[Rainmeter]
Author=yhdsl
Update=1000
MouseOverAction=!execute [!RainmeterHideMeter NETDN3][!RainmeterShowMeter NETDN4][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterShowMeter NETDN3][!RainmeterHideMeter NETDN4][!RainmeterRedraw]

[Metadata]
Name=YHDSL - Network Download
Config=
Description=
Instructions=
Version=1000
Tags=
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Variant=
Preview=

[Variables]
@include=#@#ColorSettings.inc
AntiAlias=1

;--------------------------------

[measureNetIn]
Measure=NetIn
NetOutSpeed=26214400

; Set NetIn (Download Speed) and NetOut (Upload Speed) to your maximum download and upload speed in bits.
; To convert kilobits, megabits, kilobytes, and megabytes into bits, go to www.google.com
; and search for something like "10 megabits in bits".
; Examples: "25 Megabits = 26214400" "15 Megabits = 15728640" "10 Megabits = 10485760" "5 Megabits = 5242880"

[NetInTotal]
Measure=NetIn
Cumulative=1

;--------------------------------

[Background]
Meter=IMAGE
SolidColor=0,0,0,1
X=0
Y=0
W=200
H=20

[NETDN1]
Meter=IMAGE
ImageName=#@#Images\sys_netdn_1.png
ImageAlpha=#NetImages#
W = 32
H = 32
X=3
Y=0

[NETDN2]
Meter=STRING
FontColor = #NetColor#
FontSize = 20
FontFace=STXINWEI
X=35
Y=1
Text="обть"
NumOfDecimals=1

[NETDN3]
MeasureName=MeasureNetIn
Meter=STRING
MeterStyle=Sys2
FontColor = #NetColor#
FontSize = 18
FontFace=Comfortaa
X=88
Y=2
Text=" %1"
NumOfDecimals=1
AutoScale=1

[NETDN4]
Meter=STRING
MeasureName=NetInTotal
MeterStyle=Sys2
FontColor = #NetColor#
FontSize = 18
FontFace=Comfortaa
X=88
Y=2
Text=" %1"
NumOfDecimals=2
AutoScale=1
Hidden=1

