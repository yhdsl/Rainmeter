[Rainmeter]
Update=-1

[Metadata]
Name=LiteHotKey
Author=cfixd
Version=1.0
Information=LiteHotKey.dll

[Variables]

;¿ì½Ý¼ü¶¨Òå£º
HotKeyBacklight+=UP LCTRL
HotKeyBacklight-=DOWN LCTRL

HotKeyVolume+=RIGHT LCTRL
HotKeyVolume-=LEFT LCTRL

[MeasureBacklight]
Measure=Plugin
Plugin=Backlight

[HotKeyBacklight+]
Measure=Plugin
Plugin=LiteHotKey
HotKey=#HotKeyBacklight+#
HotKeyDelay=1
HotKeyAction=[!CommandMeasure MeasureBacklight "Backlight+"][!UpdateMeasure MeasureBacklight]

[HotKeyBacklight-]
Measure=Plugin
Plugin=LiteHotKey
HotKey=#HotKeyBacklight-#
HotKeyDelay=1
HotKeyAction=[!CommandMeasure MeasureBacklight "Backlight-"][!UpdateMeasure MeasureBacklight]

[MeasureVol]
Measure=Plugin
Plugin=Win7AudioPlugin

[HotKeyVolume+]
Measure=Plugin
Plugin=LiteHotKey
HotKey=#HotKeyVolume+#
HotKeyDelay=1
HotKeyAction=[!CommandMeasure MeasureVol "ChangeVolume +3"][!UpdateMeasure MeasureVol]

[HotKeyVolume-]
Measure=Plugin
Plugin=LiteHotKey
HotKey=#HotKeyVolume-#
HotKeyDelay=1
HotKeyAction=[!CommandMeasure MeasureVol "ChangeVolume -3"][!UpdateMeasure MeasureVol]

[Meter]
Meter=Image
X=0
