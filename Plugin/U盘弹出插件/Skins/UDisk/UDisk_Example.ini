[Rainmeter]
Update=2000
Blur=1
BlurRegion=2,7,7,(#ConfigBorder#*2+#ConfigW#*#MultiW#-7),(#ConfigH#-5),6

[Metadata]
Author=cfieldr
Version=1.0
Information=UDisk.dll 插件测试

[Variables]
MultiW=2
ConfigXR=0
ConfigYR=0
ConfigW=190
ConfigH=275
ConfigBorder=15
ConfigFont=微软雅黑

;------------------------------------------------------------------------------------------------------------------------------ Measure

[MeasureUDisk]
Measure=Plugin
Plugin=UDisk
;Drive=All
;Mode=MultiThread
;Mode=MultiThread_Silent
;Mode=UDiskOnly
Exclude=AB
;Paused=1

[MeasureUDisk1]
Measure=Plugin
Plugin=UDisk
DriveMeasure=MeasureUDisk
Drive=1

[MeasureUDisk2]
Measure=Plugin
Plugin=UDisk
DriveMeasure=MeasureUDisk
Drive=2

;------------------------------------------------------------------------------------------------------------------------------ Style

[StyleTextLeft]
X=(#ConfigBorder#)
Y=25r
FontFace=#ConfigFont#
FontSize=13
FontColor=FFFFFFA0
StringAlign=Left
StringStyle=Normal
StringEffect=Border
FontEffectColor=FFFFFF39
AntiAlias=1
Group=X1

[StyleL1]
X=(#ConfigBorder#+#ConfigW#)
Y=r

[StyleLine]
X=(#ConfigBorder#)
Y=5R
W=(#ConfigW#*#MultiW#)
H=1
SolidColor=FFFFFF5F

;------------------------------------------------------------------------------------------------------------------------------ Meter

[Background]
Meter=Image
ImageName=#@#Background.png
ScaleMargins=12,12,12,12
X=0
Y=0
W=(#ConfigBorder#*2+#ConfigW#*#MultiW#)
H=#ConfigH#
MouseLeaveAction=
DynamicVariables=1
UpdateDivider=-1

[ConfigTitle]
Meter=String
MeterStyle=StyleTextLeft
X=(#ConfigBorder#)
Y=#ConfigBorder#
FontSize=17
Text=UDisk插件示例
Group=0

[StyleCtrlLink]
X=15R
Y=r
W=25
H=25
ImageAlpha=210
MouseOverAction=[!SetOption #CurrentSection# ImageAlpha "255"][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!SetOption #CurrentSection# ImageAlpha ""][!UpdateMeter #CurrentSection#][!Redraw]
Group=CtrlLink

[LinkInfo]
Meter=Image
MeterStyle=StyleCtrlLink
X=(#ConfigW#+70)r
Y=3r
ImageName=#@#CtrlInfo.png
LeftMouseDownAction=#CurrentPath#U盘弹出插件.txt
MouseOverAction=[!HideMeterGroup X1][!ShowMeter Notes][!SetOption #CurrentSection# ImageAlpha "255"][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!ShowMeterGroup X1][!HideMeter Notes][!SetOption #CurrentSection# ImageAlpha ""][!UpdateMeter #CurrentSection#][!Redraw]

[LinkRefresh]
Meter=Image
MeterStyle=StyleCtrlLink
ImageName=#@#CtrlRefresh.png
LeftMouseDownAction=!Refresh

[LinkClose]
Meter=Image
MeterStyle=StyleCtrlLink
ImageName=#@#CtrlClose.png
LeftMouseDownAction=[!DeactivateConfig]

[Line1]
Meter=String
MeterStyle=StyleLine
Y=51

[Value]
Meter=String
MeterStyle=StyleTextLeft
MeasureName=MeasureUDisk
Y=5R
Text="监测：	 当前可移动磁盘数: [MeasureUDisk:]  盘符: %1"
DynamicVariables=1

[Value1]
Meter=String
MeterStyle=StyleTextLeft
MeasureName=MeasureUDisk1
Y=5R
Text="左击打开 存在第1个可移动磁盘:  [MeasureUDisk1:]   盘符:  %1"
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasureUDisk1 Open]
RightMouseUpAction=[!CommandMeasure MeasureUDisk1 Remove]

[Value2]
Meter=String
MeterStyle=StyleTextLeft
MeasureName=MeasureUDisk2
Y=5R
Text="右击弹出 存在第2个可移动磁盘:  [MeasureUDisk2:]   盘符:  %1"
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasureUDisk2 Open]
RightMouseUpAction=[!CommandMeasure MeasureUDisk2 Remove]
;------------------------------------------------------------------------------------------------------------------------------

[Line2]
Meter=String
MeterStyle=StyleLine
Group=X1

[BangTip]
Meter=String
MeterStyle=StyleTextLeft
Y=5R
Text="以下 Bang 动作详情请点击右上角 ( i ) 图标查看"

[StyleBang]
Text=#CurrentSection#
LeftMouseUpAction=[!CommandMeasure MeasureUDisk #CurrentSection#]

[Remove_G]
Meter=String
MeterStyle=StyleTextLeft | StyleBang

[RemoveDrive]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL1

[DisMount_G]
Meter=String
MeterStyle=StyleTextLeft | StyleBang

[RemoveAll]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL1

;------------------------------------------------------------------------------------------------------------------------------

[Line3]
Meter=String
MeterStyle=StyleLine
Group=X1

[SkinTip]
Meter=String
MeterStyle=StyleTextLeft
StringAlign=Right
X=(#ConfigBorder#+#ConfigW#*#MultiW#)
Y=5R
Text="0.9.1测试版"
DynamicVariables=1

;------------------------------------------------------------------------------------------------------------------------------设置说明

[MeasureNote]
Measure=Plugin
Plugin=QuotePlugin
PathName=#CurrentPath#U盘弹出插件.txt
Separator=#####
UpdateDivider=-1

[Notes]
Meter=String
MeterStyle=StyleTextLeft
MeasureName=MeasureNote
Y=([Line1:Y]+5)
W=(#ConfigW#*#MultiW#)
H=(#ConfigH#-#ConfigBorder#*3-[Line1:Y])
ClipString=1
FontSize=12
Text=[更多详情请点击] #Crlf#%1
UpdateDivider=-1
Hidden=1
