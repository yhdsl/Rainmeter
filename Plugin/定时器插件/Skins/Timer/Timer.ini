MeasureName=MeasureTimer
StringAlign=Left
FontSize=13
X=(#Border#+2)
Y=(#Border#)
Text="Plugin Timer#Crlf#Count : %1#Crlf#"
NumOfDecimals=1
UpdateDivider=1

[Stop]
