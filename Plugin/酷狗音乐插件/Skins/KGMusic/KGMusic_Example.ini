[Rainmeter]
Update=1000
Blur=1
BlurRegion=2,7,7,(#ConfigBorder#*2+#ConfigW#*#MultiW#-7),(#ConfigH#-5),6

[Metadata]
Author=cfixd
Version=1.0
Information=KGMusic.dll

[Variables]
MultiW=3
ConfigXR=0
ConfigYR=0
ConfigW=125
ConfigH=373
ConfigH=323
ConfigBorder=15
ConfigFont=微软雅黑

;------------------------------------------------------------------------------------------------------------------------------ Measure

[MeasureKGMusic]
Measure=Plugin
Plugin=KGMusic
PlayerPath=
CoverSize=3
CoverSize=2
CoverCache=#@#Cover\
AutoOpen=1
;PlayerType=Title
PlayerType=Artist

[MeasureKGMusic1]
Measure=Plugin
Plugin=KGMusic
PlayerMeasure=MeasureKGMusic
PlayerType=Track

[MeasureKGMusic2]
Measure=Plugin
Plugin=KGMusic
PlayerMeasure=MeasureKGMusic
PlayerType=Cover
Substitute="无专辑封面":"#@#Default.png","播放器未运行":"#@#Standby.png"

;------------------------------------------------------------------------------------------------------------------------------ Style

[StyleTextLeft]
X=(#ConfigBorder#)
Y=25r
FontFace=#ConfigFont#
FontSize=13
FontColor=FFFFFFA0
StringAlign=Left
StringStyle=Normal
StringEffect=Border
FontEffectColor=FFFFFF39
AntiAlias=1
Group=X1

[StyleL1]
X=(#ConfigBorder#+#ConfigW#)
Y=r

[StyleL2]
X=(#ConfigBorder#+#ConfigW#*2)
Y=r

[StyleL3]
X=(#ConfigBorder#+#ConfigW#*3)
Y=r

[StyleLine]
X=(#ConfigBorder#)
Y=5R
W=(#ConfigW#*#MultiW#)
H=1
SolidColor=FFFFFF5F

;------------------------------------------------------------------------------------------------------------------------------ Meter

[Background]
Meter=Image
ImageName=#@#Background.png
ScaleMargins=12,12,12,12
X=0
Y=0
W=(#ConfigBorder#*2+#ConfigW#*#MultiW#)
H=#ConfigH#
MouseLeaveAction=
DynamicVariables=1
UpdateDivider=-1

[ConfigTitle]
Meter=String
MeterStyle=StyleTextLeft
X=(#ConfigBorder#)
Y=#ConfigBorder#
FontSize=17
Text=酷狗音乐
Group=0

[StyleCtrlLink]
X=15R
Y=r
W=25
H=25
ImageAlpha=210
MouseOverAction=[!SetOption #CurrentSection# ImageAlpha "255"][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!SetOption #CurrentSection# ImageAlpha ""][!UpdateMeter #CurrentSection#][!Redraw]
Group=CtrlLink

[LinkInfo]
Meter=Image
MeterStyle=StyleCtrlLink
X=(#ConfigW#+139)r
Y=3r
ImageName=#@#CtrlInfo.png
LeftMouseDownAction=#CurrentPath#酷狗音乐插件.txt
MouseOverAction=[!HideMeterGroup X1][!ShowMeter Notes][!SetOption #CurrentSection# ImageAlpha "255"][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!ShowMeterGroup X1][!HideMeter Notes][!SetOption #CurrentSection# ImageAlpha ""][!UpdateMeter #CurrentSection#][!Redraw]

[LinkRefresh]
Meter=Image
MeterStyle=StyleCtrlLink
ImageName=#@#CtrlRefresh.png
LeftMouseDownAction=!Refresh

[LinkClose]
Meter=Image
MeterStyle=StyleCtrlLink
ImageName=#@#CtrlClose.png
LeftMouseDownAction=[!DeactivateConfig]

[Line1]
Meter=String
MeterStyle=StyleLine
Y=51

[Tip]
Meter=String
MeterStyle=StyleTextLeft
MeasureName=MeasureKGMusic
X=97r
Y=7r
Text="当前曲目："

[Artist]
Meter=String
MeterStyle=StyleTextLeft
MeasureName=MeasureKGMusic
X=r
Y=5R
Text="%1"

[Track]
Meter=String
MeterStyle=StyleTextLeft
MeasureName=MeasureKGMusic1
X=r
Y=5R
Text="%1"

[Cover]
Meter=Image
MeterStyle=StyleTextLeft
MeasureName=MeasureKGMusic2
X=(#ConfigBorder#+2)
Y=([Line1:Y]+9)
H=80
W=80
ImageName=%1

;------------------------------------------------------------------------------------------------------------------------------

[Line2]
Meter=String
MeterStyle=StyleLine
Group=X1
Y=7R

[StyleBang]
Text=#CurrentSection#
LeftMouseUpAction=[!CommandMeasure MeasureKGMusic #CurrentSection#]

[PrevTrack]
Meter=String
MeterStyle=StyleTextLeft | StyleBang
Y=5R

[PlayPause]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL1

[NextTrack]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL2

[Stop]
Meter=String
MeterStyle=StyleTextLeft | StyleBang

[Prev]
Meter=String
MeterStyle=StyleTextLeft | StyleBang

[Play]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL1

[Next]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL2

[VolumeUp]
Meter=String
MeterStyle=StyleTextLeft | StyleBang

[VolumeDown]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL1

[VolumeMute]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL2

[Open]
Meter=String
MeterStyle=StyleTextLeft | StyleBang

[Close]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL1

[ShowLyric]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL2

[Minimize]
Meter=String
MeterStyle=StyleTextLeft | StyleBang

[Restore]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL1

[LockLyric]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL2

[Hide]
Meter=String
MeterStyle=StyleTextLeft | StyleBang

[Show]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL1

[Toggle]
Meter=String
MeterStyle=StyleTextLeft | StyleBang | StyleL2

;------------------------------------------------------------------------------------------------------------------------------

[Line3]
Meter=String
MeterStyle=StyleLine
Group=X1

[SkinTip]
Meter=String
MeterStyle=StyleTextLeft
StringAlign=Right
X=(#ConfigBorder#+#ConfigW#*#MultiW#)
Y=5R
Text="For 7611"
DynamicVariables=1

;------------------------------------------------------------------------------------------------------------------------------设置说明

[MeasureNote]
Measure=Plugin
Plugin=QuotePlugin
PathName=#CurrentPath#酷狗音乐插件.txt
Separator=#####
UpdateDivider=-1

[Notes]
Meter=String
MeterStyle=StyleTextLeft
MeasureName=MeasureNote
Y=([Line1:Y]+5)
W=(#ConfigW#*#MultiW#)
H=(#ConfigH#-#ConfigBorder#*3-[Line1:Y])
ClipString=1
FontSize=12
Text=[更多详情请点击] #Crlf#%1
UpdateDivider=-1
Hidden=1
