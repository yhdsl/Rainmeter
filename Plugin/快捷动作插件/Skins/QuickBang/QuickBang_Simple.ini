;------------------------------------------------------------------------------------------------------------------------------ Measure

[MeasureQuickBang]
Measure=Plugin
Plugin=QuickBang
InfoType=ActiveProcess
InfoType=IsFullScreen
HandleUpdate=1
Showlog=1

[MeasureSetMeter]
Measure=Script
ScriptFile=#@#SetMeter_Simple.lua
UpdateDivider=-1

;------------------------------------------------------------------------------------------------------------------------------ Style

[StyleText]
Y=29r
W=(#W#-5)
H=25
FontFace=微软雅黑
FontSize=12
FontColor=FFFFFFFF
StringAlign=CenterCenter
AntiAlias=1
UpdateDivider=-1

[StyleBotton]
SolidColor=00000070
MouseOverAction=[!SetOption #CurrentSection# SolidColor 000000FF][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!SetOption #CurrentSection# SolidColor 00000070][!UpdateMeter #CurrentSection#][!Redraw]
;------------------------------------------------------------------------------------------------------------------------------ Meter

[Background]
Meter=Image
X=0
Y=0
W=(#Border#*2+#W#*#N#)
H=#H#
SolidColor=00000070

[Info]
Meter=Image
ImageName=#@#CtrlInfo.png
X=(#Border#+#W#*#N#-27)
Y=(#Border#+2)
W=25
H=25
ImageAlpha=210
MouseOverAction=[!SetOption #CurrentSection# ImageAlpha "255"][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!SetOption #CurrentSection# ImageAlpha "210"][!UpdateMeter #CurrentSection#][!Redraw]
LeftMouseDownAction=#CurrentPath#快捷动作插件.txt
RightMouseDownAction=#CurrentPath#Introductions.txt

[Title]
Meter=String
MeterStyle=StyleText
StringAlign=Left
FontSize=13
X=(#Border#+2)
Y=(#Border#)
Text="Plugin QuickBang#Crlf#Current application: [MeasureQuickBang]            Is fullscreen: [MeasureQuickBang:]"
DynamicVariables=1
UpdateDivider=1

