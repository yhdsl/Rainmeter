[Rainmeter]
Update=2000
Blur=1
BlurRegion=2,0,0,(#Border#*2+#W#*#N#),#H#,0

[Metadata]
Name=Backlight_Simple
Author=cfixd
Version=1.0
Information=Backlight.dll

[Variables]

N=1
W=190
H=275

Border=10

[MeasureBacklight]
Measure=Plugin
Plugin=Backlight
;Policy=ForceLevel
;Removable
;Monitor=0
Monitor=-1
Divide=10
Showlog=1

[StyleText]
Y=29r
W=(#W#-5)
H=25
FontFace=Î¢ÈíÑÅºÚ
FontSize=12
FontColor=FFFFFFFF
AntiAlias=1
UpdateDivider=-1

[StyleBotton]
X=(#Border#+#W#/2)
StringAlign=CenterCenter
Text=#CurrentSection#
SolidColor=00000070
MouseOverAction=[!SetOption "#CurrentSection#" SolidColor 000000FF][!UpdateMeter "#CurrentSection#"][!Redraw]
MouseLeaveAction=[!SetOption "#CurrentSection#" SolidColor 00000070][!UpdateMeter "#CurrentSection#"][!Redraw]
LeftMouseUpAction=[!CommandMeasure MeasureBacklight "#CurrentSection#"][!Update]

[Background]
Meter=Image
X=0
Y=0
W=(#Border#*2+#W#*#N#)
H=#H#
SolidColor=00000070

[Info]
Meter=Image
ImageName=#@#CtrlInfo.png
X=(#Border#+#W#*#N#-27)
Y=(#Border#+2)
W=25
H=25
ImageAlpha=210
MouseOverAction=[!SetOption #CurrentSection# ImageAlpha "255"][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!SetOption #CurrentSection# ImageAlpha "210"][!UpdateMeter #CurrentSection#][!Redraw]
LeftMouseDownAction=#CurrentPath#ÆÁÄ»±³¹â²å¼þ.txt
RightMouseDownAction=#CurrentPath#Introductions.txt

[Title]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureBacklight
StringAlign=Left
FontSize=13
X=(#Border#+2)
Y=(#Border#)
Text="Plugin Backlight#Crlf#Backlight : %1%#Crlf#"
UpdateDivider=1

[Backlight+]
Meter=String
MeterStyle=StyleText | StyleBotton
Y=39R

[Backlight-]
Meter=String
MeterStyle=StyleText | StyleBotton

[ChangeBacklight 15]
Meter=String
MeterStyle=StyleText | StyleBotton

[ChangeBacklight -15]
Meter=String
MeterStyle=StyleText | StyleBotton

[SetBacklight 0]
Meter=String
MeterStyle=StyleText | StyleBotton

[SetBacklight 50]
Meter=String
MeterStyle=StyleText | StyleBotton

[SetBacklight 100]
Meter=String
MeterStyle=StyleText | StyleBotton